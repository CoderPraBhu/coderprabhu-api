apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: coderprabhu-api
  name: coderprabhu-api-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coderprabhu-api
      tier: api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: coderprabhu-api
        tier: api
    spec:
      containers:
        - image: gcr.io/kubegcp-256806/github.com/coderprabhu/coderprabhu-api
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/info
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: coderprabhu-api-app
          ports:
            - containerPort: 8080
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 25
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 300m
              memory: 192Mi
            requests:
              cpu: 50m
              memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: coderprabhu-api
  name: coderprabhu-api-backend
  namespace: default
spec:
  clusterIP: 10.27.241.167
  externalTrafficPolicy: Cluster
  ports:
    - name: httpapiport
      nodePort: 30983
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: httpsapiport
      nodePort: 30350
      port: 443
      protocol: TCP
      targetPort: 8080
  selector:
    app: coderprabhu-api
    tier: api
  sessionAffinity: None
  type: NodePort
