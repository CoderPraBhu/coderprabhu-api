apiVersion: apps/v1
kind: Deployment
metadata:
  name: coderprabhu-api-app
  labels:
    app: coderprabhu-api
spec:
  selector:
    matchLabels:
      app: coderprabhu-api
      tier: api
  template:
    metadata:
      labels:
        app: coderprabhu-api
        tier: api
    spec:
      containers:
      - name: coderprabhu-api-app
        image: gcr.io/kubegcp-256806/coderprabhu-api:0.0.1-SNAPSHOT
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "0.02"
            memory: "64Mi"
          limits:
            cpu: "0.3"  
            memory: "160Mi" 
        livenessProbe:
          httpGet:
            port: 8080
            path: /actuator/info
          initialDelaySeconds: 50
          periodSeconds: 10
        readinessProbe:
          httpGet:
            port: 8080
            path: /actuator/health
          initialDelaySeconds: 60
          periodSeconds: 10